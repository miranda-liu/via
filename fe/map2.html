<html lang='en'>
<head>
  <meta charset='utf-8' />

  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">

<body>
<div id='map'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoicmt1YmEiLCJhIjoiY2xtbDZtbnBtMDg3MzJrbW9jNTJqMzVibiJ9.1G7FCXA5MdikERXLIAuJLQ';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-71.038887, 42.364506], // starting position 42.3601, -71.0589
    zoom: 12
  });

  const avoidCoordinates = [
    [-71.096741, 42.360981]
  ];

  // Initialize start and end as null
  let start = null;
  let end = null;
  let counter = 0;

  // create a function to make a directions request
  map.on('click', (event) => {
    counter++;
    const coords = Object.keys(event.lngLat).map((key) => event.lngLat[key]);
    const feature = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: {},
          geometry: {
            type: 'Point',
            coordinates: coords
          }
        }
      ]
    };
    if (counter%2===1) {
      clearRoutes();
      start = coords;
      if (map.getLayer('start')) {
        map.getSource('start').setData(feature);
      } else {
        map.addLayer({
          id: 'start',
          type: 'circle',
          source: {
            type: 'geojson',
            data: feature
          },
          paint: {
            'circle-radius': 5,
            'circle-color': '#3887be'
          }
        });
      }
    } else {
      end = coords;
      getRoutes();
      if (map.getLayer('end')) {
        map.getSource('end').setData(feature);
      } else {
        map.addLayer({
          id: 'end',
          type: 'circle',
          source: {
            type: 'geojson',
            data: feature
          },
          paint: {
            'circle-radius': 5,
            'circle-color': '#3887be'
          }
        });
      }
    }
  });

  async function getRoutes() {
    console.log("GetRoutes start")
    if (!start || !end) return; // Do nothing if start or end is not set
    console.log("GetRoutes pass")
    const query = await fetch(
            `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?steps=true&geometries=geojson&alternatives=true&access_token=${mapboxgl.accessToken}`,
            { method: 'GET' }
    );
    const json = await query.json();
    if (json.routes && json.routes.length > 0) {
      json.routes.forEach((route, index) => {
        const routeGeojson = {
          type: 'Feature',
          properties: {},
          geometry: route.geometry
        };

        // Add each alternative route to the map with a different color
        map.addLayer({
          id: `route-${index}-${counter}`,
          type: 'line',
          source: {
            type: 'geojson',
            data: routeGeojson
          },
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`, // Random color for each route
            'line-width': 5,
            'line-opacity': 0.75
          }
        });
      });
    } else {
      console.error('No routes found.');
    }
  }

  function clearRoutes() {
    const layers = map.getStyle().layers;
    layers.forEach((layer) => {
      if (layer.type === 'line' && layer.id.startsWith('route-')) {
        map.removeLayer(layer.id);
      }
    });
  }

  map.on('load', () => {
    map.loadImage(
      'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
      (error, image) => {
        if (error) throw error;
        map.addImage('custom-marker', image);

        // Add GeoJSON from output.js
        map.addSource('points', {
          'type': 'geojson',
          'data': jsonData
        });

        map.addLayer({
          'id': 'points',
          'type': 'symbol',
          'source': 'points',
          'layout': {
            'icon-image': 'custom-marker',
            'icon-size': 0.5,
            'text-field': ['get', 'title'],
            'text-font': [
              'Open Sans Semibold',
              'Arial Unicode MS Bold'
            ],
            'text-size': 7,
            'text-offset': [0, 1.25],
            'text-anchor': 'top'
          }
        });
      }
    );
  });
</script>
</body>
</html>
