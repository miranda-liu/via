<!DOCTYPE html>
<html>
<head>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <script src="visualize_map.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicmt1YmEiLCJhIjoiY2xtbDZtbnBtMDg3MzJrbW9jNTJqMzVibiJ9.1G7FCXA5MdikERXLIAuJLQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
    });

    map.on('load', () => {
        map.loadImage('https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png', (error, image) => {
        if (error) throw error;
        map.addImage('custom-marker', image);
    })

    // add GeoJSON file of Boston crime data
    map.addSource('points', {
        'type': 'geojson',
        'data': {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates":  [ -71.10429497557632,42.30971815419562 ]
                    },
                "properties": {
                    "INCIDENT_NUMBER":"232006462",
                    "OFFENSE_CODE":1107,
                    "OFFENSE_CODE_GROUP":"",
                    "OFFENSE_DESCRIPTION":"FRAUD - IMPERSONATION",
                    "DISTRICT":"E13",
                    "REPORTING_AREA":"574",
                    "SHOOTING":"0",
                    "OCCURRED_ON_DATE":"2023-01-01 00:00:00+00",
                    "YEAR":2023,
                    "MONTH":1,
                    "DAY_OF_WEEK":"Sunday",
                    "HOUR":0,
                    "UCR_PART":"",
                    "STREET":"WASHINGTON ST",
                    "Location":"(42.30971815419562, -71.10429497557632)"
                }
            }
        ]
    }});

    

    </script>


</body>
</html>
